<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <style>
        #counterText {
            display: none;
        }
    </style>
</head>
<body>
<button onclick="incrementCounter()">Increment Counter</button>
<p id="counterText">Current Counter Value: <span id="counterValue"></span></p>

<script>
    let isCounterShown = false;

    function incrementCounter() {
        fetch('/increment-counter', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('counterValue').textContent = data.counter;

                if (!isCounterShown) {
                    document.getElementById('counterText').style.display = 'block';
                    isCounterShown = true;
                }
            });
    }
</script>
</body>
<footer>
    <p>Check out the code for this demo on <a href="https://github.com/cjsedwards/zero-downtime-demo">GitHub</a></p>
</footer>
</html>
